baseURL = "https://blog.redradrat.xyz/"
languageCode = "en-us"
title = "redradrat's home"
theme = "redradrat"

[params]
    author = "redradrat"
    description = "DevOps dude, Cloud Architect and Weathermaker"
    keywords = "blog,developer,personal"
    info = "DevOps dude, Cloud Architect and Weathermaker"
    avatarurl = "images/redradrat-cropped.jpg"
    footercontent = "Love sheep, be unique."

    dateformat = "January 2, 2006"

    hideCredits = false
    hideCopyright = false

    # Git Commit in Footer, uncomment the line below to enable it.
    commit = "https://github.com/redradrat/redradrat.github.io/"

    rtl = false

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorscheme = "auto"

    # Series see also post count
    maxSeeAlsoItems = 5

    # Custom CSS
    custom_css = []
    
    # Custom JS
    custom_js = []

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

[[params.social]]
    name = "Github"
    icon = "fab fa-github"
    weight = 1
    url = "https://github.com/redradrat/"